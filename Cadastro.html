<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA Compatible" content="IE-edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <link rel="stylesheet" href="css/style cadastro.css">
    <script src="https://kit.fontawesome.com/aaf92d7c21.js" crossorigin="anonymous"></script>
    <title>Cadastre-se</title>
</head>
<body>
<div id="form">
    <form action="index.html">
        <h2 class="title">Cadastrar</h2>

        <label for="nome">Nome</label>
        <div class="input">
            <i class="fa-solid fa-user"></i>
            <input id="Nome" name="Nome" placeholder="Nome" type="text">
        </div>

        <label for="email">E-mail</label>
        <div class="input">
            <i class="fa-solid fa-envelope"></i>
            <input id="E-mail" name="E-mail" placeholder="E-mail" type="text">
        </div>

        <label for="senha">Senha</label>
        <div class="input">
            <i class="fa-solid fa-lock"></i>
            <input id="Senha" name="Senha" placeholder="Senha" type="text">
            </div>

        <div id="btn">
            <a href="index.html"><button type="submit">Cadastrar</button></a>

        </div>

    </form>

</div>
</body>
</html>
