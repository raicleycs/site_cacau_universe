  <script>
      const carousel = document.querySelector('.slide-carrossel');
      const images = document.querySelectorAll('.imagem-carrossel');
      const interval = 5000; // 3 segundos

      let currentIndex = 0;

      function nextSlide() {
          currentIndex = (currentIndex + 1) % images.length;
          updateCarousel();
      }

      function updateCarousel() {
          const offset = -currentIndex * 1300; // Largura fixa por imagem
          carousel.style.transform = `translateX(${offset}px)`;
      }

      setInterval(nextSlide, interval);
  </script>
